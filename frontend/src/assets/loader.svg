<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <linearGradient id="pinkLead" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f472b6"/>
      <stop offset="50%" stop-color="#ec4899"/>
      <stop offset="100%" stop-color="#db2777"/>
    </linearGradient>
    <linearGradient id="pinkMid" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f9a8d4"/>
      <stop offset="100%" stop-color="#f472b6"/>
    </linearGradient>
    <linearGradient id="pinkFade" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbcfe8"/>
      <stop offset="100%" stop-color="#f9a8d4"/>
    </linearGradient>
  </defs>
  <style>
    .spinner { 
      animation: rotate 1.1s cubic-bezier(0.4, 0, 0.2, 1) infinite; 
      transform-origin: 50px 50px; 
    }
    @keyframes rotate { 
      from { transform: rotate(0deg); } 
      to { transform: rotate(360deg); } 
    }
  </style>
  
  <g class="spinner">
    <!-- Lead dot - brightest and largest with strong glow -->
    <circle cx="50" cy="12" r="11" fill="#1e1b4b" filter="url(#glow)"/>
    <circle cx="50" cy="12" r="7" fill="url(#pinkLead)" filter="url(#glow)"/>
    <circle cx="50" cy="12" r="3" fill="#fff" opacity="0.6"/>
    
    <!-- Second dot -->
    <circle cx="77" cy="23" r="9.5" fill="#1e1b4b" filter="url(#softGlow)"/>
    <circle cx="77" cy="23" r="6" fill="url(#pinkLead)" opacity="0.9" filter="url(#softGlow)"/>
    <circle cx="77" cy="23" r="2.5" fill="#fff" opacity="0.4"/>
    
    <!-- Third dot -->
    <circle cx="88" cy="50" r="8" fill="#1e1b4b"/>
    <circle cx="88" cy="50" r="5" fill="url(#pinkMid)" opacity="0.75"/>
    <circle cx="88" cy="50" r="2" fill="#fff" opacity="0.25"/>
    
    <!-- Fourth dot -->
    <circle cx="77" cy="77" r="7" fill="#1e1b4b"/>
    <circle cx="77" cy="77" r="4" fill="url(#pinkMid)" opacity="0.55"/>
    
    <!-- Fifth dot -->
    <circle cx="50" cy="88" r="6" fill="#1e1b4b"/>
    <circle cx="50" cy="88" r="3.5" fill="url(#pinkFade)" opacity="0.4"/>
    
    <!-- Sixth dot -->
    <circle cx="23" cy="77" r="5.5" fill="#1e1b4b"/>
    <circle cx="23" cy="77" r="3" fill="#fbcfe8" opacity="0.28"/>
    
    <!-- Seventh dot -->
    <circle cx="12" cy="50" r="5" fill="#1e1b4b"/>
    <circle cx="12" cy="50" r="2.5" fill="#fce7f3" opacity="0.18"/>
    
    <!-- Eighth dot - faintest -->
    <circle cx="23" cy="23" r="4.5" fill="#1e1b4b"/>
    <circle cx="23" cy="23" r="2" fill="#fdf2f8" opacity="0.1"/>
  </g>
</svg>
