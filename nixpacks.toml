# Nixpacks configuration for Railway
[variables]
NIX_CONFIG = "download-buffer-size = 134217728" # 128MB

[phases.setup]
nixPkgs = ["python3", "nodejs_20", "curl", "gcc", "gnumake", "libffi", "openssl", "pkg-config", "cargo", "rustc"]

[phases.install]
cmds = [
    "python -m venv --without-pip .venv",
    "curl -sS https://bootstrap.pypa.io/get-pip.py | .venv/bin/python",
    ".venv/bin/pip install -r requirements.txt",
    "cd frontend && npm install --include=dev"
]

[phases.build]
cmds = [
    "cd frontend && CI=false npm run build"
]

[start]
cmd = "cd backend && ../.venv/bin/python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT"
